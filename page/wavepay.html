<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Imagine Artifact</title>
  <!-- StyleSheet bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.payment.css">
  <!-- fontAwesome -->
  <script src="https://kit.fontawesome.com/44d68ad3f5.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container bgColorYellow mb-4 pTri-10" id="capture">
    <div class="notiBar">
      <span class="leftNoti"><i class="fas fa-signal"></i><text class="time"> 7:00</text> <i class="far fa-bell-slash"></i></span>
      <span class="rightNoti"><i class="fas fa-wifi"></i> <small>23 kb/s</small> <i class="fas fa-battery-quarter"></i></span>
    </div>
    <div class="container-fluid cusContianerFluid">
      <i class="colorG fas fa-check-circle fa-4x "></i>
    </div>
    <div class="paymentForm box-shadow">
      <div class="successInfo">
        <h2>အောင်မြင်ပါတယ်</h2>
        <span class="price">ပမဏ</span><b class="currency">ကျပ်</b>
        <h2>သို့</h2>
        <strong class="phoneNoCode">09</strong><strong class="phoneNohead ">889979239</strong>
      </div>
      <hr />
      <div class="detailEntry">

        <p class="dataName Left">
        <span class="dataList">ဝန်ဆောင်ခ</span>
          <span class="dataEntry Right">
            <strong class="entryData">0</strong> <small class="formPrice">ကျပ်</small>
          </span>
        </p>
        <hr />
        <p class="dataName Left">
            <span class="dataList">ငွေပမာဏ</span>
          <span class="dataEngry Right">
            <strong class="entryData subPrice">၂၀၀,၀၀၀</strong> <small class="formPrice">ကျပ်</small>
          </span>
        </p>
        <hr />
        <p class="dataName Left">
          <span class="dataList">နေ့စွဲ</span>
          <span class="dataEngry Right">
            <strong class="entryData dateEntry">20 Apr 2021</strong>
          </span>
        </p>
        <hr />
        <p class="dataName Left">
          <span class="dataList">လုပ်ငန်းစဉ်အမှတ်</span>
          <span class="dataEngry Right">
            <strong class="entryData firstThreepaymentID">177</strong><strong class="entryData paymentID">2645555</strong>
          </span>
        </p>
        <hr />
      </div>


    </div>
    <div class="buttonPart">
  <button type="button" class="btn btn-outline-dark btn-lg mb-5 container-fluid">  <img src="../img/svg/share.svg" class="shareIcon" alt="share"> Share</button>
  <button type="button" class="btn btn-light btn-cus box-shadow me-3"><b>မှားနေပါတယ်</b></button>
  <button type="button" class="btn btn-primary btn-cus box-shadow bg-color "><b>အိုခေ</b></button>
    </div>
  </div>
<div class="container bgColorWhite pTri-10 mb-4">

  <!-- input layout -->
    <div class="mb-3 row">
   <label for="amount" class="col-sm-3 col-form-label">ပမဏ</label>
   <div class="col-sm-9">
     <input type="text" class="form-control amount" id="email" name="amount" placeholder="ပမဏထည့်ပါ ဥပမာ ၃၀၀,၀၀၀" value="">
   </div>
 </div>
 <div class="mb-3 row">
 <label for="phoneNo" class="col-sm-3 col-form-label">ဖုန်းနံပါတ်</label>
 <div class="col-sm-7">
  <input type="number" class="form-control phoneNo" id="phoneNo" name="phoneNo"  placeholder="09ထည့်ရန်မလို" value="">
 </div>
 <div class="col-sm-2">
  <button type="button" name="button" class="btn btn-dark btnWavePhoneRandom triggerRandom"><i class="fas fa-random"></i></button>
 </div>
 </div>
 <div class="mb-3 row">
 <label for="Date" class="col-sm-3 col-form-label">နေ့စွဲ</label>
 <div class="col-sm-7">
  <input type="text" class="form-control date" id="date" name="date" value="" placeholder="date ထည့်ပါ ဥပမာ 20 April 2021">
 </div>
 <div class="col-sm-2">
    <button type="button" name="button" class="btn btn-dark btnWpayDateRandom triggerRandom"><i class="fas fa-random"></i></button>
 </div>
 </div>
 <div class="mb-3 row">
 <label for="idNum" class="col-sm-3 col-form-label">ပြေစာ</label>
 <div class="col-sm-4 mb-2">
  <input type="number" class="form-control firstThreeidNum" id="firstThreeidNum" maxlength=3 name="firstThreeidNum" placeholder="ဂဏန်း၃လုံး" value="">
 </div>
 <div class="col-sm-5 ">
  <input type="number" class="form-control idNum" id="idNum" name="idNum" maxlength="7" placeholder="ဂဏန်း ၇ လုံး" value="">
 </div>
 </div>
 <div id="pop-upId">
       <p>
          အောတိုမက့်တစ်နံပါတ်ထုတ်ရန် နှိပ်ပါ
        </p>

    </div>
 <div class="mb-3 row">
 <label for="Date" class="col-sm-3 col-form-label">Noti Bar</label>
 <div class="col-sm-9">
   <select id="notiBar" class="form-select">
   <option value="volvo">Coming Soon.....</option>
   <option value="saab">Coming Soon....</option>
   <option value="opel">Coming Soon...</option>
   <option value="audi">Coming Soon...</option>
 </select>
 </div>
</div>
 <div class="mb-3 row">
    <div class="col-sm-12">
 <label for="checkBox" >Blur Effect</label>
  <input type="checkbox" class="form-check-input checkBox" id="checkBox" name="checkBox" value="">
 </div>
 </div>
 <div class="mb-3 row">
   <div class="col-sm-12 mx-auto ">
     <button class="btn btn-primary submitBtn mb-2 mx-auto" type="submit" name="button">လုပ်ဆောင်ပါ</button>
   </div>
    </div>
  </div>
</body>
<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="../javascript/wave.js"></script>
</html>
